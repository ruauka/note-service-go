version: "3.8"

services:
  nginx:
    container_name: nginx
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - go-service

  go-service:
    container_name: go-service
    build:
      context: .
      dockerfile: Dockerfile
#    command: ./wait-for-postgres.sh database ./service
    ports:
      - "8000:8000"
    depends_on:
      database:
        condition: service_healthy

  database:
    container_name: database
    image: postgres:latest
    restart: always
    env_file:
      - postgres.env
    ports:
      - "5432:5432"
    volumes:
      - db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 10s
      timeout: 5s
      retries: 5

