openapi: 3.0.3
info:
  title: "{{ .AppName }}"
  version: "{{ .AppVersion }}"
paths:
  /register:
    post:
      summary: Register new user
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
          description: Success request
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponseError'
              example:
                error: user 'User' is already exists
          description: Bad request
  /login:
    post:
      summary: Login user (get JWT token)
      tags:
        - Auth
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserLoginResponse'
          description: Success request
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponseError'
              example:
                error: No user with name 'User'
          description: Bad request
  /users:
    get:
      summary: Get all users
      tags:
        - Users
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetAllUsersResponse'
          description: Success request
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponseError'
              example:
                error: no users
          description: Bad request
  /users/{id}:
    get:
      summary: Get user by id
      tags:
        - Users
      parameters:
        - name: id
          in: path
          description: ID of user
          required: true
          schema:
            type: integer
            format: int
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/GetUserByIDResponse'
          description: Success request
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponseError'
              example:
                error: No user with id '1'
          description: Bad request
    put:
      summary: Update user by id
      tags:
        - Users
      parameters:
        - name: id
          in: path
          description: ID of user
          required: true
          schema:
            type: integer
            format: int
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRequest'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UpdateUserByIDResponse'
          description: Success request
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponseError'
              example:
                error: No user with id '1'
          description: Bad request
    delete:
      summary: Delete user by id
      tags:
        - Users
      parameters:
        - name: id
          in: path
          description: ID of user
          required: true
          schema:
            type: integer
            format: int
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteUserResponse'
          description: Success request
        "400":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponseError'
              example:
                error: No user with id '1'
          description: Bad request
components:
  schemas:
    UserRequest:
      additionalProperties: false
      type: object
      properties:
        username:
          type: string
        password:
          type: string
      required:
        - username
        - password
    UserResponse:
      type: object
      properties:
        Created new user 'User' with id:
          type: string
      required:
        - Created new user 'User' with id
    UserResponseError:
      type: object
      properties:
        error:
          type: string
      required:
        - error
    UserLoginResponse:
      type: object
      properties:
        token:
          type: string
      required:
        - token
    GetAllUsersResponse:
      type: array
      items:
        type: object
        properties:
          id:
            type: string
          username:
            type: string
        required:
          - id
          - username
    GetUserByIDResponse:
      type: object
      properties:
        id:
          type: string
        username:
          type: string
      required:
        - id
        - username
    UpdateUserByIDResponse:
      type: object
      properties:
        Updated user with id:
          type: string
      required:
        - Updated user with id
    DeleteUserResponse:
      type: object
      properties:
        Deleted user with id:
          type: string
      required:
        - Deleted user with id
